<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Table</title>
    <style>
        table,td,th{
            border: 2px solid black;
            border-collapse: collapse;
        }
        td,th{
            background-color: lightgray;
            text-align: center;
        }
        th{
            background-color: rgb(111, 110, 101);
        }
        table{
            height: 15cm;
            width: 25cm;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Time Table</h1>
    <table align="center">
        <tr>
            <th>DAY</th>
            <th>10:30-11:20</th>
            <th>11:20-12:10</th>
            <th>12:10-1:00</th>
            <th>1:00-2:15</th>
            <th>2:15-3:05</th>
            <th>3:05-3:55</th>
            <th>3:55-4:45</th>
        </tr>
        <tr>
            <td style="background-color: rgb(111, 110, 101);">MON</td>
            <td colspan="3">PDS LAB (510)</td>
            <td rowspan="5" style="background-color:rgb(111, 110, 101);">L<br>u<br>n<br>c<br>h<br>   b<br>r<br>e<br>a<br>k</td>
            <td>WT</td>
            <td>PE</td>
            <td>OE</td>
        </tr>
        <tr>
            <td style="background-color: rgb(111, 110, 101);">TUS</td>
            <td>WT</td>
            <td>OB</td>
            <td>OB</td>
            <td>WT</td>
            <td>OB</td>
            <td>INF</td>
        </tr>
        <tr>
            <td style="background-color: rgb(111, 110, 101);">WED</td>
            <td>CNS</td>
            <td>WT</td>
            <td>INF</td>
            <td>DWDM</td>
            <td>CNS</td>
            <td>PE</td>
        </tr>
        <tr>
            <td style="background-color: rgb(111, 110, 101);">THU</td>
            <td colspan="3">DMDW LAB (510)</td>
            <td>CNS</td>
            <td>WT</td>
            <td>OE</td>
        </tr>
        <tr>
            <td style="background-color: rgb(111, 110, 101);">FRI</td>
            <td colspan="3">WT LAB(510)</td>
            <td>DWDM</td>
            <td>DWDM</td>
            <td>OE</td>

        </tr>
    </table>
</body>
</html>
